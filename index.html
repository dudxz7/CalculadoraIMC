<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="img/personal1.svg" alt="">
        </section>

        <section id="calculadora">
            <form id="form">
                <h1 id="titulo">Calculadora - IMC</h1>
                <!--input peso-->
                <div class="allinputs">
                    <label for="peso">Peso m Kg</label>
                    <div class="campos">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="peso" step="0.01"required>
                        <span>Kg</span>
                    </div>
                </div>
                <!--input altura-->
                <div class="allinputs">
                    <label for="altura">Altura em metros</label>
                    <div class="campos">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="altura" step="0.01" required>
                        <span>M</span>
                    </div>
                </div>
                <!--botão-->
                <button id="calcular">Calcular</button>
            </form>
                <!--informações do cabaço-->
            <div id="informacoes" class="hidden">
                <div id="resultado">
                    <div id="imc">
                        <span id="valor"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="descricao">
                        <span></span>
                    </div>
                </div>
                <!--Mais Informações (opcional)-->
                <div id="maisinfos">
                <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">Mais informações sobre IMC <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
